<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея картин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Логотип</div>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#gallery">Галерея</a></li>
        <li><a href="#about">О художнике</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <div class="banner">
        <h1>Добро пожаловать в галерею</h1>
        <p>Купите уникальные картины</p>
      </div>
      <div class="popular-paintings">
        <!-- Слайдер с картинами -->
      </div>
    </section>
    <section id="gallery">
      <h2>Галерея</h2>
      <div class="painting-grid">
        <!-- Сетка с картинами -->
      </div>
    </section>
    <section id="about">
      <h2>О художнике</h2>
      <div class="about-artist">
        <img src="artist.jpg" alt="Художник">
        <p>Описание художника и его работы.</p>
      </div>
    </section>
    <section id="contact">
      <h2>Контакты</h2>
      <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Отправить</button>
      </form>
      <div class="contact-info">
        <p>Адрес: ул. Примерная, 123</p>
        <p>Телефон: +7 123 456 7890</p>
        <p>Email: info@example.com</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-links">
      <!-- Ссылки на соцсети -->
    </div>
    <div class="footer-contact-info">
      <p>Контактная информация</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
